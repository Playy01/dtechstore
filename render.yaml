services:
  # Backend API
  - type: web
    name: dtech-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: JWT_SECRET
        generateValue: true
      - key: DB_DSN
        sync: false
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: dtech-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    region: oregon
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
