<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Banana Easter Egg</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    
    .test-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    button {
      padding: 12px 24px;
      background: #FFD93D;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
      background: #FFC700;
    }
    
    .instructions {
      background: #f0f9ff;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #0ea5e9;
    }
    
    /* Easter Egg Styles */
    #banana-easter-egg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #banana-easter-egg.show {
      opacity: 1;
    }

    .banana-container {
      text-align: center;
      animation: bananaAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .banana-giant {
      font-size: 200px;
      animation: bananaRotate 3s ease-in-out infinite, bananaBounce 1s ease-in-out infinite;
      filter: drop-shadow(0 20px 40px rgba(255, 217, 61, 0.5));
      margin-bottom: 30px;
    }

    .banana-text {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #FFD93D 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      animation: textGlow 2s ease-in-out infinite;
    }

    .banana-close {
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #FFD93D 0%, #FFA500 100%);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(255, 217, 61, 0.4);
    }

    .banana-close:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 32px rgba(255, 217, 61, 0.6);
    }

    @keyframes bananaAppear {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes bananaRotate {
      0%, 100% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }

    @keyframes bananaBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes textGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(255, 217, 61, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(255, 217, 61, 0.8));
      }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>üçå Test Easter Egg de Banana</h1>
    
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Escribe 'banana' aqu√≠...">
      <button id="searchBtn">Buscar</button>
    </div>
    
    <div class="instructions">
      <h3>üìù Instrucciones:</h3>
      <ol>
        <li>Escribe <strong>"banana"</strong> en el campo de b√∫squeda</li>
        <li>Presiona Enter o haz clic en "Buscar"</li>
        <li>¬°Disfruta del easter egg! üéâ</li>
      </ol>
      <p><strong>Nota:</strong> Funciona con may√∫sculas, min√∫sculas o mixto (BANANA, banana, BaNaNa)</p>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    
    function showBananaEasterEgg() {
      console.log('üçå Mostrando easter egg!');
      
      const overlay = document.createElement('div');
      overlay.id = 'banana-easter-egg';
      overlay.innerHTML = `
        <div class="banana-container">
          <div class="banana-giant">üçå</div>
          <div class="banana-text">¬°Encontraste el secreto de BananaTech!</div>
          <button class="banana-close">Cerrar</button>
        </div>
      `;
      document.body.appendChild(overlay);
      
      setTimeout(() => overlay.classList.add('show'), 10);
      
      const closeBtn = overlay.querySelector('.banana-close');
      closeBtn.addEventListener('click', () => {
        overlay.classList.remove('show');
        setTimeout(() => overlay.remove(), 300);
      });
      
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('show');
          setTimeout(() => overlay.remove(), 300);
        }
      });
    }
    
    function performSearch() {
      const query = searchInput.value.trim();
      console.log('B√∫squeda:', query);
      
      if (query.toLowerCase() === 'banana') {
        showBananaEasterEgg();
        searchInput.value = '';
        return;
      }
      
      alert('Intenta buscar "banana" üòâ');
    }
    
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
</html>
